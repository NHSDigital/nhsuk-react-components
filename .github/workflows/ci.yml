name: CI Build

on: 
  push:
    branches: main
  pull_request: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Yarn Install
        run: yarn
      - name: Lint
        run: yarn lint:ci
      - name: Jest Tests
        run: yarn test:ci
      - name: Typescript build
        run: yarn build
      - name: Publish to Chromatic
        uses: chromaui/action@v10
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}